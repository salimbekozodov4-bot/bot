<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Donate Bridge — Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent1:#7c3aed;--accent2:#06b6d4;--muted:#9aa6bf;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box}html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#071029 0%, #071a2b 60%);color:#e6eef8;margin:0;display:flex;flex-direction:column;padding-bottom:calc(env(safe-area-inset-bottom, 0px) + 110px)}
    .app{max-width:1100px;margin:0 auto;padding:16px 16px 96px;flex:1;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:0 6px 18px rgba(12,17,28,0.6)}
    h1{font-size:18px;margin:0}
    .greet{color:var(--muted);font-size:13px}

    /* Passes grid */
    .grid{display:grid;grid-template-columns:repeat(1,1fr);gap:14px}
    @media(min-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(min-width:900px){.grid{grid-template-columns:repeat(3,1fr)}}

    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:12px;display:flex;gap:12px;align-items:center;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .imgwrap{width:72px;height:72px;border-radius:12px;flex:0 0 72px;overflow:hidden;background:var(--glass);display:flex;align-items:center;justify-content:center}
    .imgwrap img{width:100%;height:100%;object-fit:cover}
    .meta{flex:1}
    .pass-name{font-weight:600;margin:0 0 6px}
    .pass-desc{color:var(--muted);font-size:13px;margin:0}
    .right{display:flex;flex-direction:column;align-items:flex-end;gap:8px}
    .price{font-weight:700}

    .btn{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;padding:8px 12px;border-radius:10px;border:none;cursor:pointer;box-shadow:0 8px 20px rgba(124,58,237,0.18);font-weight:600}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);box-shadow:none;font-weight:600}

    /* Bottom navigation */
    .bottom-nav{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));width:calc(100% - 32px);max-width:760px;border-radius:14px;padding:8px 12px;display:flex;justify-content:space-between;align-items:center;box-shadow:0 18px 50px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .nav-item{flex:1;text-align:center;padding:8px 6px;border-radius:10px;color:var(--muted);font-size:12px}
    .nav-item.active{background:linear-gradient(90deg, rgba(124,58,237,0.14), rgba(6,182,212,0.08));color:white;box-shadow:0 8px 18px rgba(12,17,28,0.5)}
    .nav-item i{display:block;font-size:18px;margin-bottom:4px}

    /* Profile alert text */
    #profileText{background:linear-gradient(180deg, rgba(124,58,237,0.12), rgba(6,182,212,0.08));padding:12px;border-radius:12px;margin-top:12px;display:none;text-align:center;color:white;font-weight:600;}

    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(1,3,10,0.6);display:flex;align-items:center;justify-content:center;padding:18px;z-index:60;opacity:0;pointer-events:none;transition:opacity .18s}
    .modal-backdrop.show{opacity:1;pointer-events:auto}
    .modal{width:100%;max-width:420px;background:linear-gradient(180deg,#081226,#061423);border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 30px 90px rgba(2,6,23,0.7)}
    .modal h3{margin:0 0 8px}
    .modal p{color:var(--muted);margin:0 0 12px}
    .modal .actions{display:flex;gap:8px;justify-content:flex-end}

  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
          <div class="logo">DB</div>
          <div>
            <h1>Donate Bridge</h1>
            <div class="greet">Hello, <span id="greetName">Friend</span>!</div>
          </div>
        </div>
      <div class="actions">
        <button class="btn ghost" id="profileBtn"><i class="fa-regular fa-user"></i> Profile</button>
      </div>
    </header>

    <section>
      <h2 style="margin:0 0 12px">Available Passes</h2>
      <div class="grid" id="passesGrid">
        <!-- Pass cards dynamically inserted from bot resources -->
      </div>

      <!-- Profile text -->
      <div id="profileText">This is your profile info. Click OK to dismiss.</div>
    </section>
  </div>

  <!-- Bottom navigation -->
  <nav class="bottom-nav" id="bottomNav">
    <div class="nav-item active" data-tab="home"><i class="fa-solid fa-house"></i>Home</div>
    <div class="nav-item" data-tab="donate"><i class="fa-solid fa-hand-holding-heart"></i>Donate</div>
    <div class="nav-item" data-tab="profile"><i class="fa-regular fa-user"></i>Profile</div>
    <div class="nav-item" data-tab="stats"><i class="fa-solid fa-chart-line"></i>Stats</div>
  </nav>

  <!-- Donate modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Donate</h3>
      <p id="modalBody">You're about to donate.</p>
      <div class="actions">
        <button class="btn ghost" id="cancelModal">Cancel</button>
        <button class="btn" id="confirmDonate">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    const passesGrid = document.getElementById('passesGrid');
    const profileText = document.getElementById('profileText');
    const profileBtn = document.getElementById('profileBtn');
    const donateBtns = [];
    const modal = document.getElementById('modalBackdrop');
    const modalBody = document.getElementById('modalBody');
    const confirmBtn = document.getElementById('confirmDonate');
    const cancelBtn = document.getElementById('cancelModal');
    const navItems = document.querySelectorAll('.nav-item');

    let selectedPass = null;
    const isTelegram = !!(window.Telegram && window.Telegram.WebApp);
    const tg = isTelegram ? window.Telegram.WebApp : null;

    function setGreeting(name){
      const el = document.getElementById('greetName');
      if(el) el.textContent = name || 'Friend';
    }

    // Initialize Telegram WebApp
    if(tg){
      try{
        tg.expand();
        const user = tg.initDataUnsafe && tg.initDataUnsafe.user;
        const name = user ? ((user.first_name||'') + (user.last_name?(' '+user.last_name):'')).trim() : 'Friend';
        setGreeting(name);

        // Example: receive passes from bot
        tg.onEvent('mainButtonClicked', () => {});
        // Or pass resources sent from bot on initData if configured
        if(tg.initDataUnsafe && tg.initDataUnsafe.passResources){
          const resources = tg.initDataUnsafe.passResources;
          renderPasses(resources);
        }
      }catch(e){console.warn('Telegram init error', e)}
    }

    function renderPasses(passArray){
      passesGrid.innerHTML = '';
      passArray.forEach(p=>{
        const card = document.createElement('article');
        card.className='card';
        card.dataset.name = p.name;
        card.dataset.price = p.price;
        card.innerHTML = `
          <div class="imgwrap"><img src="${p.icon}" alt="${p.name}"></div>
          <div class="meta">
            <div class="pass-name">${p.name}</div>
            <div class="pass-desc">${p.desc}</div>
          </div>
          <div class="right">
            <div class="price">${p.price} pts</div>
            <button class="btn donateBtn">Donate</button>
          </div>`;
        passesGrid.appendChild(card);
        card.querySelector('.donateBtn').addEventListener('click',()=>{
          selectedPass = {name:p.name, price:p.price};
          modalBody.textContent = `${p.name} — ${p.price} pts. Confirm donation?`;
          modal.classList.add('show');
          if(tg && tg.MainButton){ tg.MainButton.setText(`Donate ${p.price} pts`); tg.MainButton.show(); }
        });
      });
    }

    cancelBtn.addEventListener('click', () => { modal.classList.remove('show'); selectedPass=null; if(tg&&tg.MainButton){tg.MainButton.setText('Donate');} });
    confirmBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      if(selectedPass){
        if(tg){ try{ tg.sendData(JSON.stringify({type:'donate', pass:selectedPass})); tg.close(); }catch(e){console.warn(e);} }
        else { alert(`Thanks! You donated ${selectedPass.price} pts for ${selectedPass.name}.`); }
        selectedPass = null;
      }
    });

    navItems.forEach(item=>item.addEventListener('click', ()=>{
      navItems.forEach(i=>i.classList.remove('active'));
      item.classList.add('active');
      if(item.dataset.tab==='profile'){
        profileText.style.display='block';
      } else { profileText.style.display='none'; }
    }));
    profileBtn.addEventListener('click', ()=>{ document.querySelector('.nav-item[data-tab="profile"]').click(); });

    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') modal.classList.remove('show'); });
  </script>
</body>
</html>
